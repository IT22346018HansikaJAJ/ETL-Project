<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload CSV File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body[data-theme='dark'] {
      background-color: #2a2d3f;
      color: #e0e0e0;
    }
    body[data-theme='light'], body:not([data-theme]) {
      background-color: #dcd2e8;
      color: #352e47;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 3rem 1rem 1rem;
    }
    .upload-card {
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      border-radius: 12px;
      margin-top: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    body[data-theme='light'] .upload-card {
      background-color: #d1c3e0;
      color: #352e47;
    }
    body[data-theme='dark'] .upload-card {
      background-color: #373a4d;
      color: #f5f5f5;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
    }
    .drop-zone {
      border: 2px dashed #a580c6;
      padding: 30px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.02);
      margin-bottom: 1rem;
    }
    .drop-zone.dragover {
      border-color: #6f42c1;
      background-color: rgba(111, 66, 193, 0.1);
    }
    .text-muted {
      color: #6e4c84 !important;
    }
    body[data-theme='dark'] .text-muted {
      color: #bbb !important;
    }
    .top-controls {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    table.table {
      border: 1px solid #ccc;
    }
    body[data-theme='light'] table.table {
      background-color: #f3edf9;
      color: #352e47;
    }
    body[data-theme='light'] table.table thead {
      background-color: #c9b4dd;
    }
    body[data-theme='light'] table.table th,
    body[data-theme='light'] table.table td {
      border-color: #baa6ce;
    }
    body[data-theme='light'] table.table tbody tr:hover {
      background-color: #e3d7f3;
    }
    body[data-theme='dark'] table.table {
      background-color: #474a5c;
      color: #f0f0f0;
      border-color: #666;
    }
    body[data-theme='dark'] table.table th,
    body[data-theme='dark'] table.table td {
      border-color: #666;
    }
    body[data-theme='dark'] table.table tbody tr:hover {
      background-color: #55586d;
    }
    .btn-outline-secondary {
      border-color: #805ad5;
      color: #805ad5;
    }
    .btn-outline-secondary:hover {
      background-color: #805ad5;
      color: white;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.body.setAttribute("data-theme", savedTheme);
    });

    function toggleTheme() {
      const current = document.body.getAttribute("data-theme") || "light";
      const next = current === "dark" ? "light" : "dark";
      document.body.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }

    function uploadFile(file) {
      if (!file) return;

      if (file.type !== "text/csv" && !file.name.endsWith(".csv")) {
        alert("Only CSV files are allowed.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      const progress = document.getElementById("progressBar");
      progress.style.width = "0%";
      progress.classList.remove("d-none");

      fetch("/upload", {
        method: "POST",
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          const outputDiv = document.getElementById("output");
          if (data.error) {
            outputDiv.innerHTML = `<div class='alert alert-danger'>${data.error}</div>`;
          } else {
            displayTable(data.data);
          }
        })
        .catch(err => {
          alert("Something went wrong while uploading the file.");
        })
        .finally(() => {
          progress.style.width = "100%";
          setTimeout(() => progress.classList.add("d-none"), 1000);
        });
    }

    function handleDropZone() {
      const dropZone = document.getElementById("drop-zone");
      const input = document.getElementById("csvFile");

      dropZone.addEventListener("click", () => input.click());

      dropZone.addEventListener("dragover", e => {
        e.preventDefault();
        dropZone.classList.add("dragover");
      });

      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("dragover");
      });

      dropZone.addEventListener("drop", e => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        const file = e.dataTransfer.files[0];
        input.files = e.dataTransfer.files;
        uploadFile(file);
      });

      input.addEventListener("change", () => {
        const file = input.files[0];
        uploadFile(file);
      });
    }

    function displayTable(data) {
      const outputDiv = document.getElementById("output");
      if (!data || data.length === 0) {
        outputDiv.innerHTML = "<p>No data to display.</p>";
        return;
      }

      let html = "<div class='table-responsive mt-4'><table class='table table-bordered table-striped'><thead><tr>";
      for (let key in data[0]) {
        html += `<th>${key}</th>`;
      }
      html += "</tr></thead><tbody>";

      data.forEach(row => {
        html += "<tr>";
        for (let key in row) {
          html += `<td>${row[key]}</td>`;
        }
        html += "</tr>";
      });

      html += "</tbody></table></div>";
      outputDiv.innerHTML = html;
    }

    window.onload = handleDropZone;
  </script>
</head>
<body>
  <div class="top-controls">
    <button onclick="toggleTheme()" class="btn btn-outline-secondary btn-sm">ðŸŒ“ Toggle Theme</button>
  </div>

  <div class="text-center mb-4 mt-5">
    <h2 class="fw-bold">ETL Process - File Upload</h2>
    <p class="text-muted mt-4">
      Upload your CSV or Excel file to start the ETL (Extract, Transform, Load) process.
    </p>
  </div>

  <div class="upload-card">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">ðŸ“¤ Upload CSV File</h3>
    </div>

    <div id="drop-zone" class="drop-zone">
      Drag & Drop CSV here or Click to Select
    </div>

    <input type="file" class="form-control d-none" id="csvFile" accept=".csv" />

    <div class="progress mb-3 d-none">
      <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
    </div>

    <div id="output" class="table-container mt-4"></div>

    <hr>
    <div class="text-center">
      <a href="/dashboard" class="btn btn-outline-secondary">ðŸ“Š Go to Dashboard</a>
    </div>
  </div>
</body>
</html>
